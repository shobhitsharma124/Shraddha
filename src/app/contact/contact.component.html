<div class="row">
    <div class="col-md-2 mt-5">
        <app-side-bar></app-side-bar>
    </div>
    <div class="col-md-6 mt-5 ml-4">
        <form [formGroup]="contactForm">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name" formControlName="fname">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name" formControlName="lname"> 
              </div>
            </div>
            <div class="row mt-5">
              <div class="col">
                <input type="text" class="form-control" placeholder="City" formControlName="city">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="State" formControlName="state">
              </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-2">
                    <input type="text" class="form-control" value="+91">
                </div>
                <div class="col-md-10">
                    <input type="text" class="form-control" placeholder="Phone Number" formControlName="phone" minlength="10">

                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="Email ID" formControlName="email" email> 
                </div>
                <div class="col-md-2 ml-4">
                    <input type="number" class="form-control" placeholder="Age"  formControlName="age">
                </div>
            </div>
          </form>
          <br>
          <br>
          <button class="btn btn-success" (click)="submitContact()" [disabled]="!contactForm.valid">Submit</button>
    </div>
</div>
